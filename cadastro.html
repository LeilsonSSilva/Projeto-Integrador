      <div class="container-form">
        <div class="form-img">
            <img src="/images/logogr1.png" alt="imagem-logo">
        </div>
        
      <div>
        <h1 id="titulo"> Cadastre-se</h1>
        <p id="subtitulo"> <strong> Complete suas informações</strong></p>
        <br>
    </div>
    <form>
        <fieldset class="grupo-form">
            <div class="campo">
                <label for="nome"> <strong>Nome:</strong></label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome"required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong> Sobrenome:</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="email"><strong>Email:</strong></label>
            <input type="email" name="email" id="email"placeholder="seu Email"required>
        </div>
        <div class="campo">
          <label for="senha"><strong>Senha:</strong></label>
          <input type="password" name="senha" id="senha" placeholder="Digite uma senha"required>
      </div>

      <div class="campo">
        <label for="confirmesenha"><strong>Confirme sua senha:</strong></label>
        <input type="password" name="confirmesenha" id="confirmesenha" placeholder="Confirme sua senha"required>
    </div>
    <button class="botao" type="submit">Concluir</button>
